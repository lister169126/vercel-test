name: Test Workflow
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check for open pull requests
        if: github.event_name == 'push'
        id: get-pr
        run: |
          response=$(curl -s -H "Accept: application/vnd.github.v3+json" \
                          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                          "https://api.github.com/repos/${{ github.repository }}/pulls?state=open&head=${{ github.repository_owner }}:${{ github.ref_name }}")
          PR_COUNT=$(echo "$response" | jq length)
          if (( PR_COUNT > 0 )); then
          echo "PR #$(echo "$response" | jq '.[] | .number' | head -n1 ) found. Security check will run with synchronize event on that PR. Stopping."
          else
          echo "No PR found for this push. Continue to security check..."
          fi
          echo "response=${PR_COUNT}" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && steps.get-pr.outputs.exists == 'false')
        with:
          fetch-depth: 0

      - name: Run tests
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && steps.get-pr.outputs.exists == 'false')
        run: echo "gitleaks running..."
